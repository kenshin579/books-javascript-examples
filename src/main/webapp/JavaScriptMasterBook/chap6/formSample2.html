<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Window객체</title>
</head>
<body>
<form method="POST" action="xxx.cgi">
    <table>
        <tr>
            <td>text:</td>
            <td><input type=text name="namae"></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type=password name="passwd"></td>
        </tr>
        <tr>
            <td>Textarea:</td>
            <td><textarea name="MSG" cols=40 rows=4></textarea></td>
        </tr>
        <tr>
            <td>Radio:</td>
            <td>
                <input type=radio name="seibetsu" value="male" checked>사과
                <input type=radio name="seibetsu" value="female">귤
                <input type=radio name="seibetsu" value="female">딸기
            </td>
        </tr>
        <tr>
            <td>Checkbox:</td>
            <td>
                <input type=checkbox name="shumi" value="PC">사과
                <input type=checkbox name="shumi" value="SP">귤
                <input type=checkbox name="shumi" value="RD">딸기
            </td>
        </tr>
        <tr>
            <td>Select:</td>
            <td>
                <select name="OS">
                    <option value="WIN">사과
                    <option value="MAC">귤
                    <option value="UNIX">딸기
                </select>
            </td>
        </tr>
        <tr>
            <td>Select(multiple)</td>
            <td>
                <select name="BROWSER" size=3>
                    <option value="WIN">사과
                    <option value="MAC">귤
                    <option value="UNIX">딸기
                </select>
            </td>
        </tr>
        <tr>
            <td>Submit:</td>
            <td>
                <input type=submit value="송신">
            </td>
            <td>Reset:</td>
            <td>
                <input type=reset value="취소">
            </td>
        </tr>
        <tr>
            <td>File:</td>
            <td><input type=file name="tensou"></td>
        </tr>
    </table>
</form>
</body>
</html>
