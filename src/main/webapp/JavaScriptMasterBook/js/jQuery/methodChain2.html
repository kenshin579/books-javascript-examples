<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>jQuery</title>
</head>
<body>
<select id="books">
    <option class="apache">Apache 포켓 레퍼런스</option>
    <option class="php">개정 3판 기초 PHP</option>
    <option class="mysql">3단계로 확실히 배우는 MySQL 입문</option>
    <option class="php">독습 PHP 제 2판</option>
    <option class="mysql">MySQL로 배우는 데이터베이스 초입문</option>
</select>

<script type="text/javascript" src="../../../libs/jquery/jquery.js"></script>
<script type="text/javascript">
    <!--

    // Chrome에서는 안되는 것 같음
    // end(): 직전에 행해진 요소 세트에 영향을 주는처리를 취소
    // - 여기서는 select id="books" 요소로 되돌리는 것임
    $('#books').
            find('option.apache').css('backgroundColor', '#ffff00').end().
            find('option.php').css('backgroundColor', '#66ccff').end().
            find('option.mysql').css('backgroundColor', '#ccffcc');
    //-->
</script>
</body>
</html>
