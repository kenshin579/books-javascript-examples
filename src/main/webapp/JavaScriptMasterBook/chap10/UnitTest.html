<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="./jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript" src="MyArea.js"></script>
    <script type="text/javascript">
        var area;

        function setUp() {
            area = new MyArea(10, 5);
        }

        function tearDown() {
        }

        function testTriangle() {
            warn('height 프로퍼티의 값', area.height);
            inform('height 프로퍼티의 값', area.height);
            debug('height 프로퍼티의 값', area.height);
            var result = area.getTriangle();
            var expected = 25;
            assertEquals('getTriangle 정상테스트', expected, result);
        }

        function testSquare() {
            var result = area.getSquare();
            var expected = 50;
            assertEquals('getSquare 정상테스트', expected, result);
        }
    </script>
</head>

</body>
